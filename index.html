<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Stock Chart Watchlist</title>
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

        <!-- Bottom is from livecoinwatch -->
        <!-- <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script> -->
    </head>
    <body>
        <!-- Bottom is from livecoinwatch -->
        <!-- <div 
        id="bitcoinChart" 
        class="livecoinwatch-widget-1" 
        lcw-coin="BTC" 
        lcw-base="USD" 
        lcw-secondary="BTC" 
        lcw-period="w" 
        lcw-color-tx="#ffffff" 
        lcw-color-pr="#58c7c5" 
        lcw-color-bg="#1f2434" 
        lcw-border-w="1" >
        </div> -->

        <!-- bottom is from tradingview -->
      

      <!-- TradingView Widget BEGIN -->
      <div class="watchlist-container">
        <div class="crypto-container">
          <div class="bitcoin-container">
            <script type="text/javascript">
            new TradingView.widget(
            {
            "autosize": true,
            "symbol": "COINBASE:BTCUSD",
            "interval": "W",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "studies": [
              "MASimple@tv-basicstudies"
            ],
            "container_id": "bitcoin-container"
          }
            );
            </script>
        </div>
          <div class="ethereum-container">
            <script type="text/javascript">
            new TradingView.widget(
            {
            "autosize": true,
            "symbol": "COINBASE:ETHUSD",
            "interval": "W",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "ethereum-container"
          }
            );
            </script>
          </div>
        </div>
        <div class="stock-container">
          <div class="dxy-container">
            <script type="text/javascript">
            new TradingView.widget(
            {
            "autosize": true,
            "symbol": "CAPITALCOM:DXY",
            "interval": "W",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "dxy-container"
          }
            );
            </script>
          </div>
          <div class="spx-container">
            <script type="text/javascript">
            new TradingView.widget(
            {
            "autosize": true,
            "symbol": "FOREXCOM:SPXUSD",
            "interval": "W",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "spx-container"
          }
            );
            </script>
          </div>
        </div>
      </div>
      
      
      <!-- TradingView Widget END -->

        
    </body>
    <script src="index.js"></script>
</html>
