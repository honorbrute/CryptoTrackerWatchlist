<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Stock Chart Watchlist</title>
        <link href="style.css" rel="stylesheet">
        <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
    </head>
    <body>
        <div 
        id="bitcoinChart" 
        class="livecoinwatch-widget-1" 
        lcw-coin="BTC" 
        lcw-base="USD" 
        lcw-secondary="BTC" 
        lcw-period="w" 
        lcw-color-tx="#ffffff" 
        lcw-color-pr="#58c7c5" 
        lcw-color-bg="#1f2434" 
        lcw-border-w="1" >
        </div>

        <div class="tradingview-widget-container">
            <div id="tradingview_16709"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BTC/" rel="noopener" target="_blank"><span class="blue-text">Apple</span></a> by TradingView</div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.MediumWidget(
            {
            "symbols": [
              [
                "Bitcoin",
                "COINBASE:BTCUSD|1M"
              ],
              [
                "Google",
                "GOOGL|1D"
              ],
              [
                "Microsoft",
                "MSFT|1D"
              ]
            ],
            "chartOnly": false,
            "width": 1000,
            "height": 500,
            "locale": "en",
            "colorTheme": "dark",
            "isTransparent": false,
            "autosize": false,
            "showVolume": false,
            "hideDateRanges": false,
            "scalePosition": "right",
            "scaleMode": "Normal",
            "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
            "noTimeScale": false,
            "valuesTracking": "1",
            "chartType": "line",
            "fontColor": "#787b86",
            "gridLineColor": "rgba(42, 46, 57, 0.06)",
            "container_id": "tradingview_16709"
          }
            );
            </script>
          </div>

        
    </body>
    <script src="index.js"></script>
</html>
